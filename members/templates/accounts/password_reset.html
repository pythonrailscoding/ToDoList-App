{% extends 'base.html' %}
{% block content %}
{% if request.user.is_authenticated %}
<div class="center-column">
<center><h4>You Are Already Logged in! <a href="{% url 'index' %}">Go Back</a></h4></center>
</div>
{% else %}
<div class="center-column">
    <h4>Forgotten your Password? No Problem, We will reset it for you!!</h4>
    
    <hr>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Get Email" class="btn btn-primary">
        <div class="d-grid gap-2">
        <a href="{% url 'login' %}" class="btn btn-secondary">Go Back</a>
        </div>
        </form>
    

{% endif %}
</div>
{% endblock %}
